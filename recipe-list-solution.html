<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Collection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Outfit", sans-serif;
            background-color: hsl(30, 54%, 90%);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background-color: hsl(0, 0%, 100%);
            padding: 1.5rem 2rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .logo {
            font-family: "Young Serif", serif;
            font-size: 1.8rem;
            color: hsl(14, 45%, 36%);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .username {
            color: hsl(24, 5%, 18%);
            font-weight: 600;
        }

        .btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 0.4rem;
            cursor: pointer;
            font-family: "Outfit", sans-serif;
            font-weight: 600;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: hsl(14, 45%, 36%);
            color: white;
        }

        .btn-primary:hover {
            background-color: hsl(14, 45%, 30%);
        }

        .btn-secondary {
            background-color: hsl(330, 100%, 98%);
            color: hsl(332, 51%, 32%);
            border: 1px solid hsl(332, 51%, 32%);
        }

        .btn-secondary:hover {
            background-color: hsl(332, 51%, 32%);
            color: white;
        }

        /* Search and Filters */
        .controls {
            max-width: 1200px;
            margin: 0 auto 2rem;
            padding: 0 2rem;
        }

        .search-bar {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid hsl(30, 10%, 80%);
            border-radius: 0.4rem;
            font-family: "Outfit", sans-serif;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .search-bar:focus {
            outline: none;
            border-color: hsl(14, 45%, 36%);
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.5rem 1rem;
            border: 1px solid hsl(30, 10%, 80%);
            background: white;
            border-radius: 0.4rem;
            cursor: pointer;
            font-size: 0.75rem;
            transition: all 0.3s;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: hsl(14, 45%, 36%);
            color: white;
            border-color: hsl(14, 45%, 36%);
        }

        /* Recipe Grid */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }

        .recipe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .recipe-card {
            background-color: hsl(0, 0%, 100%);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .recipe-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.15);
        }

        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .recipe-content {
            padding: 1.5rem;
        }

        .recipe-title {
            font-family: "Young Serif", serif;
            font-size: 1.4rem;
            color: hsl(24, 5%, 18%);
            margin-bottom: 0.5rem;
        }

        .recipe-meta {
            display: flex;
            gap: 1rem;
            margin: 0.8rem 0;
            flex-wrap: wrap;
        }

        .meta-item {
            font-size: 0.7rem;
            color: hsl(30, 10%, 34%);
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .meta-label {
            font-weight: 600;
            color: hsl(14, 45%, 36%);
        }

        .recipe-author {
            font-size: 0.75rem;
            color: hsl(30, 10%, 50%);
            margin-top: 0.5rem;
        }

        .category-badge {
            display: inline-block;
            background-color: hsl(330, 100%, 98%);
            color: hsl(332, 51%, 32%);
            padding: 0.3rem 0.8rem;
            border-radius: 0.3rem;
            font-size: 0.65rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .loading {
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: hsl(30, 10%, 34%);
        }

        .hidden {
            display: none;
        }

        /* Auth Forms (hidden by default) */
        .auth-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-form {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 400px;
        }

        .auth-form h2 {
            font-family: "Young Serif", serif;
            color: hsl(24, 5%, 18%);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.3rem;
            font-size: 0.85rem;
            font-weight: 600;
            color: hsl(24, 5%, 18%);
        }

        .form-group input {
            width: 100%;
            padding: 0.7rem;
            border: 1px solid hsl(30, 10%, 80%);
            border-radius: 0.4rem;
            font-family: "Outfit", sans-serif;
            font-size: 0.85rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: hsl(14, 45%, 36%);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .form-actions .btn {
            flex: 1;
        }

        .error-message {
            background-color: hsl(0, 100%, 95%);
            color: hsl(0, 70%, 40%);
            padding: 0.8rem;
            border-radius: 0.4rem;
            margin-bottom: 1rem;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .recipe-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="logo">üç≥ My Recipes</h1>
            <div class="user-info">
                <span class="username hidden" id="username"></span>
                <button class="btn btn-primary hidden" id="addRecipeBtn">+ Add Recipe</button>
                <button class="btn btn-secondary hidden" id="logoutBtn">Logout</button>
                <button class="btn btn-primary" id="loginBtn">Login</button>
                <button class="btn btn-secondary" id="signupBtn">Sign Up</button>
            </div>
        </div>
    </header>

    <!-- Search and Filters -->
    <div class="controls">
        <input type="text" class="search-bar" id="searchInput" placeholder="Search recipes by title, ingredients, or author...">
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="easy">Easy</button>
            <button class="filter-btn" data-filter="medium">Medium</button>
            <button class="filter-btn" data-filter="hard">Hard</button>
        </div>
    </div>

    <!-- Recipe Grid -->
    <div class="container">
        <div class="loading" id="loading">Loading recipes...</div>
        <div class="recipe-grid hidden" id="recipeGrid"></div>
    </div>

    <!-- Login Modal -->
    <div class="auth-modal hidden" id="loginModal">
        <div class="auth-form">
            <h2>Login</h2>
            <div class="error-message hidden" id="loginError"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('loginModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div class="auth-modal hidden" id="signupModal">
        <div class="auth-form">
            <h2>Sign Up</h2>
            <div class="error-message hidden" id="signupError"></div>
            <form id="signupForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="signupUsername" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('signupModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let currentUser = null;
        let allRecipes = [];

        // Check if user is logged in
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                currentUser = JSON.parse(user);
                updateUIForLoggedInUser();
            }
        }

        // Update UI for logged in user
        function updateUIForLoggedInUser() {
            document.getElementById('username').textContent = `Hello, ${currentUser.username}!`;
            document.getElementById('username').classList.remove('hidden');
            document.getElementById('addRecipeBtn').classList.remove('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            document.getElementById('loginBtn').classList.add('hidden');
            document.getElementById('signupBtn').classList.add('hidden');
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            location.reload();
        });

        // Show modals
        document.getElementById('loginBtn').addEventListener('click', () => {
            document.getElementById('loginModal').classList.remove('hidden');
        });

        document.getElementById('signupBtn').addEventListener('click', () => {
            document.getElementById('signupModal').classList.remove('hidden');
        });

        function closeModal(modalId) {
            document.getElementById(modalId).classList.add('hidden');
        }

        // Login form
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    location.reload();
                } else {
                    document.getElementById('loginError').textContent = data.error;
                    document.getElementById('loginError').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Connection error. Make sure API is running!';
                document.getElementById('loginError').classList.remove('hidden');
            }
        });

        // Signup form
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    location.reload();
                } else {
                    document.getElementById('signupError').textContent = data.error;
                    document.getElementById('signupError').classList.remove('hidden');
                }
            } catch (error) {
                document.getElementById('signupError').textContent = 'Connection error. Make sure API is running!';
                document.getElementById('signupError').classList.remove('hidden');
            }
        });

        // Fetch recipes
        async function fetchRecipes() {
            try {
                const response = await fetch(`${API_URL}/api/recipes`);
                const data = await response.json();
                allRecipes = data.recipes;
                displayRecipes(allRecipes);
            } catch (error) {
                document.getElementById('loading').textContent = 'Error loading recipes. Make sure API is running!';
            }
        }

        // Display recipes
        function displayRecipes(recipes) {
            const grid = document.getElementById('recipeGrid');
            document.getElementById('loading').classList.add('hidden');
            grid.classList.remove('hidden');

            if (recipes.length === 0) {
                grid.innerHTML = '<p style="text-align: center; padding: 2rem;">No recipes found.</p>';
                return;
            }

            grid.innerHTML = recipes.map(recipe => `
                <div class="recipe-card" onclick="viewRecipe(${recipe.id})">
                    <div class="recipe-content">
                        <h3 class="recipe-title">${recipe.title}</h3>
                        <div class="recipe-meta">
                            <span class="meta-item">
                                <span class="meta-label">Prep:</span> ${recipe.prep_time}min
                            </span>
                            <span class="meta-item">
                                <span class="meta-label">Cook:</span> ${recipe.cook_time}min
                            </span>
                            <span class="meta-item">
                                <span class="meta-label">Serves:</span> ${recipe.servings}
                            </span>
                        </div>
                        <span class="category-badge">${recipe.category_name}</span>
                        <p class="recipe-author">By ${recipe.author} ‚Ä¢ ${recipe.difficulty}</p>
                    </div>
                </div>
            `).join('');
        }

        // View recipe detail (we'll create this page next!)
        function viewRecipe(id) {
            window.location.href = `recipe-detail.html?id=${id}`;
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = allRecipes.filter(recipe => 
                recipe.title.toLowerCase().includes(searchTerm) ||
                recipe.ingredients.toLowerCase().includes(searchTerm) ||
                recipe.author.toLowerCase().includes(searchTerm)
            );
            displayRecipes(filtered);
        });

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                const filter = btn.dataset.filter;
                const filtered = filter === 'all' 
                    ? allRecipes 
                    : allRecipes.filter(r => r.difficulty === filter);
                displayRecipes(filtered);
            });
        });

        // Initialize
        checkAuth();
        fetchRecipes();
    </script>
</body>
</html>
