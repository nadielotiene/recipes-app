<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | My Recipes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
    <div class="auth-container">
        <h1 class="title">üç≥ My Recipes</h1>
        <p class="subtitle" id="subtitle">Login to your account</p>

        <div class="error-message" id="errorMessage"></div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <!-- SIGNUP FORM (hidden by default) -->
        <form id="signupForm" class="hidden">
            <div class="form-group">
                <label for="signupUsername">Username</label>
                <input type="text" id="signupUsername" required>
            </div>
            <div class="form-group">
                <label for="signupEmail">Email</label>
                <input type="email" id="signupEmail" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>

        <!-- Toggle between forms -->
         <div class="toggle-form">
            <span id="toggleText">Don't have an account? <a id="toggleLink">Sign Up</a></span>
         </div>
    </div>

    <script>
        const API_URL = 'https://recipes-app-wqp6.onrender.com';

        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const subtitle = document.getElementById('subtitle');

        let isLoginMode = true;

        toggleLink.addEventListener('click', function() {
            isLoginMode = !isLoginMode;

            if (isLoginMode) {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                subtitle.textContent = "Login to your account";
                toggleLink.textContent = "Sign up";
                toggleText.childNodes[0].textContent = "Don't have an account? ";
            } else {
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
                subtitle.textContent = "Create your account";
                toggleLink.textContent = "Login";
                toggleText.childNodes[0].textContent = "Already have an account? "; 
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();

                console.log('API Response:', email, password);
                console.log('Response status:', response.status);

                if (response.ok) {
                    alert('Login Successful!');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Failed to login';
                    document.getElementById('errorMessage').classList.add('show');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Connection error. Make sure API is running!';
                document.getElementById('errorMessage').classList.add('show');
            }
        })

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const password = document.getElementById('signupPassword').value;

            try {
                const response = await fetch(`${API_URL}/api/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();

                console.log('API Response:', username, email, password);
                console.log('Response status:', response.status);

                if (response.ok) {
                    alert('Login Successful!');
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('errorMessage').textContent = data.error || 'Failed to login';
                    document.getElementById('errorMessage').classList.add('show');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Connection error. Make sure API is running!';
                document.getElementById('errorMessage').classList.add('show');
            }
        })
    </script>
</body>
</html>
