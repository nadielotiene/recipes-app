<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/cook-hat.png">
    <link rel="stylesheet" href="style.css">
    <title>Edit Recipe</title>
</head>
<body>
    <nav class="nav">
      <div class="nav-content">
        <a href="index.html" class="nav-logo">üç≥ My Recipes</a>
        <div class="nav-links" id="navLinks">
            <!-- JavaScript will populate this -->
        </div>
      </div>
    </nav>

    <div class="container">
        <h1 class="title">‚úèÔ∏è Edit Recipe</h1>

        <div class="error-message" id="errorMessage"></div>

        <!-- Title -->
        <form id="recipeForm">
            <div class="form-group">
                <label for="title">Recipe Title *</label>
                <input type="text" id="title" required>
            </div>
            
            <!-- Ingredients -->
            <div class="form-group">
                <label for="ingredients">Ingredients * (separate with commas)</label>
                <textarea id="ingredients" placeholder="water, rice, oil, salt" required></textarea>
            </div>

            <!-- Instructions -->
            <div class="form-group">
                <label for="instructions">Instructions * (separate with commas)</label>
                <textarea id="instructions" placeholder="add ingredients cook, serve" required></textarea>
            </div>

            <!-- Prep & Cook Time -->
            <div class="form-row">
                <div class="form-group">
                    <label for="prepTime">Prep Time (minutes) *</label>
                    <input type="number" id="prepTime" min="0" required>
                </div>
                <div class="form-group">
                    <label for="cookTime">Cook Time (minutes) *</label>
                    <input type="number" id="cookTime" min="0" required>
                </div>
            </div>

            <!-- Servings & Difficulty -->
            <div class="form-row">
                <div class="form-group">
                    <label for="servings">Servings *</label>
                    <input type="number" id="servings" min="1" required>
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty *</label>
                    <select id="difficulty" required>
                        <option value="">Select difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="category">Category *</label>
                <select id="category" required>
                    <option value="">Select category</option>
                    <option value="1">Breakfast</option>
                    <option value="2">Lunch</option>
                    <option value="3">Dinner</option>
                    <option value="4">Dessert</option>
                    <option value="5">Snacks</option>
                </select>
            </div>

            <!-- Image -->
             <div class="form-group">
                <label for="image">Recipe Image (optional)</label>
                <input type="file" id="image" accept="image/*">
                <small class="image-small">
                    Upload new image to replace existing one. Max size: 5MB.
                </small>
                <div id="currentImage"></div>
             </div>

            <!-- Favorite -->
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="favorite">
                    <label for="favorite">Mark as favorite</label>
                </div>
            </div>

            <!-- Buttons -->
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Update Recipe</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='index.html'">Cancel</button>
            </div>
        </form>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            ? 'http://localhost:3000'
            : 'https://recipes-app-wqp6.onrender.com';
            console.log('üîó Using API:', API_URL);

        // Get recipe ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const recipeId = urlParams.get('id');

        // If no ID, redirect to list
        if (!recipeId) {
            alert('No recipe ID provided!');
            window.location.href = 'index.html';
        }

        const form = document.getElementById('recipeForm');

        // Load existing recipe data
        async function loadRecipe() {
            try {
                const response = await fetch(`${API_URL}/api/recipes/${recipeId}`);
                const recipe = await response.json();

                console.log('Loaded recipe:', recipe);

                // Show current image if exists
                if (recipe.image) {
                    document.getElementById('currentImage').innerHTML = `
                        <p class="image-p">Current image:</p>
                        <img class="create-recipe-image" src="${API_URL}/uploads/${recipe.image}" alt="Current">
                    `;
                }

                // Prefill from with existing data
                document.getElementById('title').value = recipe.title;
                document.getElementById('ingredients').value = recipe.ingredients;
                document.getElementById('instructions').value = recipe.instructions;
                document.getElementById('prepTime').value = recipe.prep_time;
                document.getElementById('cookTime').value = recipe.cook_time;
                document.getElementById('servings').value = recipe.servings;
                document.getElementById('difficulty').value = recipe.difficulty;
                document.getElementById('category').value = recipe.category_id;
                document.getElementById('favorite').checked = recipe.favorite === 1;

            } catch (error) {
                console.error('Error loading recipe:', error);
                alert('Failed to load recipe!');
                window.location.href = 'index.html';
            }
        }

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            //  Get the token from localStorage
            const token = localStorage.getItem('token');

            // Check if user is logged in
            if (!token) {
                alert('You must be logged in to edit recipes!');
                window.location.href = 'index.html';
                return;
            }

            const formData = new FormData();

            // Collect all form data
            formData.append('title', document.getElementById('title').value);
            formData.append('ingredients', document.getElementById('ingredients').value);
            formData.append('instructions', document.getElementById('instructions').value);
            formData.append('prep_time', parseInt(document.getElementById('prepTime').value));
            formData.append('cook_time', parseInt(document.getElementById('cookTime').value));
            formData.append('servings', parseInt(document.getElementById('servings').value));
            formData.append('difficulty', document.getElementById('difficulty').value);
            formData.append('category_id', parseInt(document.getElementById('category').value));
            formData.append('favorite', document.getElementById('favorite').checked);

            // // Collect all form data
            // const title = document.getElementById('title').value;
            // const ingredients = document.getElementById('ingredients').value;
            // const instructions = document.getElementById('instructions').value;
            // const prepTime = parseInt(document.getElementById('prepTime').value);
            // const cookTime = parseInt(document.getElementById('cookTime').value);
            // const servings = parseInt(document.getElementById('servings').value);
            // const difficulty = document.getElementById('difficulty').value;
            // const categoryId = parseInt(document.getElementById('category').value);
            // const favorite = document.getElementById('favorite').checked;

            // console.log('Form data:', { 
            //     title, ingredients, instructions, prepTime, 
            //     cookTime, servings, difficulty, categoryId, favorite
            //  });

            // // Prepare data
            // const recipeData = {
            //     title: title,
            //     ingredients: ingredients,
            //     instructions: instructions,
            //     prep_time: prepTime,
            //     cook_time: cookTime,
            //     servings: servings,
            //     difficulty: difficulty,
            //     category_id: categoryId,
            //     favorite: favorite
            // };

            // console.log('üì§ Updating to API:', recipeData);

            // ‚úÖ Add image if selected
            const imageInput = document.getElementById('image');
            if (imageInput.files[0]) {
                formData.append('image', imageInput.files[0]);
            }

            try {
                // Send POST request to API
                const response = await fetch(`${API_URL}/api/recipes/${recipeId}`, {
                    method: 'PUT',
                    headers: {
                        // Don't set Content-Type! Browser sets it automatically
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                const data = await response.json();

                console.log('API Response:', data);
                console.log('Response status:', response.status);
                
                
                if (response.ok) {
                    // Success!
                    alert('Recipe updated successfully!');
                    window.location.href = `recipe-detail.html?id=${recipeId}`;
                } else {
                    // Error from API
                    console.log('Required fields:', data.required); 
                    document.getElementById('errorMessage').textContent = data.error || 'Failed to update recipe';
                    document.getElementById('errorMessage').classList.add('show');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('errorMessage').textContent = 'Connection error. Make sure API is running!';
                document.getElementById('errorMessage').classList.add('show');
            }
        });

        function updateNavigation() {
            // Step 1: Get the empty container
            const navLinks = document.getElementById('navLinks');

            // Step 2: Try to get token and user from localStorage
            const token = localStorage.getItem('token');
            const userJson = localStorage.getItem('user');

            if (!navLinks) return; // Safety check

            // Step 3: Check if BOTH exist (user is logged in)
            if (!token || !userJson) {
                navLinks.innerHTML = `
                    <button class="nav-btn nav-btn-primary" onclick="window.location.href='login.html'">Login</button>
                `;
                return;
            }

                // Step 4: Parse the user JSON string into an object
            try {
                const user = JSON.parse(userJson);
                
                // Step 5: Create HTML for logged-in state
                // User is logged in - show username, Create button, and Logout
                navLinks.innerHTML = `
                    <a href="index.html" class="nav-btn nav-btn-secondary">‚Üê Back to Recipes</a>
                    <span class="nav-username">Hello, ${user.username}! üëã</span>
                    <button class="nav-btn nav-btn-secondary" onclick="logout()">Logout</button>
                `;
            } catch (error) {
                // Step 6: If NOT logged in, show Login button
                console.error('Error', error);
                localStorage.clear();
                navLinks.innerHTML = `
                    <button class="nav-btn nav-btn-primary" onclick="window.location.href='login.html';">Login</button>
                `;
            }
        }

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }
            
        loadRecipe();
        updateNavigation();
    </script>
</body>
</html>
